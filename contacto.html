<!DOCTYPE html>
<html>
<head>
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="conta.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="contacto.html">contacto</a></li>
                <li><a href="tienda de mascotas.html">Productos</a></li>
                <li><a href="adopcion.html">ADOPCION</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <h2>¡Contáctanos!</h2>
        <p>Estamos aquí para ayudarte. Envíanos un mensaje y te responderemos pronto.</p>
    </section>

    <section id="contacto">
        <h2>Formulario de Contacto</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Contacto - Todos los derechos reservados &copy; 2023</p>
    </footer>
</body>
</html>
